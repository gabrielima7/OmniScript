# OmniScript Default Configuration
# Edit this file or use 'omniscript settings' to configure

# Default deployment target: docker, podman, lxc, baremetal, or auto
OS_DEFAULT_TARGET="auto"

# Global domain for deployments (used for SSL, reverse proxy)
OS_DOMAIN=""

# Email for SSL certificate registration (Let's Encrypt)
OS_EMAIL=""

# Enable automatic update checking on startup
OS_AUTO_UPDATE="false"

# Logging level: DEBUG, INFO, WARN, ERROR
OS_LOG_LEVEL="INFO"

# Backup retention in days
OS_BACKUP_RETENTION_DAYS="30"

# Enable backup compression
OS_BACKUP_COMPRESS="true"

# Default password length for generated passwords
OS_PASSWORD_LENGTH="32"

# GPG key for encrypting secrets (optional)
OS_GPG_KEY=""
